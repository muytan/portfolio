        <!-- 2) AppNation (much bigger, no bg) -->

<style>
  .clients-strip{
    background:#fff; border:1px solid var(--border-color); border-radius:var(--radius-lg);
    padding:24px; box-shadow:var(--shadow-sm);
  }
  .clients-logos{
    display:flex; justify-content:center; align-items:center; flex-wrap:wrap; gap:40px;
  }

  /* Default tile */
  .logo-tile{
    position:relative;
    width:140px; height:90px;
    border-radius:12px;
    display:flex; justify-content:center; align-items:center;
    transition:transform .2s ease;
  }
  .logo-tile.bg-white{ background:#ffffff; }
  .logo-tile.bg-black{ background:#111111; }
  .logo-tile.bg-none{ background:transparent; }

  /* Larger sizes */
  .logo-tile.big { width:160px; height:100px; }       /* TikTok Live */
  .logo-tile.wide { width:220px; height:100px; }      /* AppNation wide logo */

  /* Logo style */
  .logo-tile img{
    max-height:56px; max-width:90%;
    object-fit:contain;
    filter: grayscale(90%) saturate(0.25) brightness(1.05);
    opacity:0.95;
  }
  .logo-tile:hover{ transform: translateY(-2px); }

  /* Tooltip */
  .logo-tile::after{
    content: attr(data-brand);
    position:absolute; bottom:-22px; left:50%; transform:translateX(-50%);
    font: inherit; font-size:.8rem;
    color:var(--text-secondary);
    opacity:0; transition:opacity .2s ease;
    white-space:nowrap;
  }
  .logo-tile:hover::after{ opacity:1; }

  @media (max-width:640px){
    .clients-logos{ gap:22px; }
    .logo-tile{ width:120px; height:80px; }
    .logo-tile.big{ width:140px; height:90px; }
    .logo-tile.wide{ width:180px; height:90px; }
    .logo-tile img{ max-height:48px; }
  }
</style>
