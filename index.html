<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Updating in progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0a0a0a; --bg2:#111111; --card:#161616;
      --text:#ffffff; --muted:#a3a3a3;
      --accent:#00c8d7; --accent-2:#00aab8; --border:#262626;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
      display:grid; place-items:center; padding:24px;
    }
    .wrap{
      width:min(640px, 96vw);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      text-align:center;
      animation:fade .35s ease both;
    }
    h1{margin:0 0 18px; font-size:clamp(1.6rem, 3.8vw, 2.2rem); letter-spacing:-.01em}
    form{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    input[type="email"]{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#121212;
      color:var(--text);
      min-width:260px;
      outline:none;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    input[type="email"]::placeholder{color:var(--muted)}
    input[type="email"]:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(0,200,215,.15);
    }
    button{
      padding:12px 16px;
      border-radius:999px;
      border:1px solid transparent;
      background:var(--accent);
      color:#001014;
      font-weight:600;
      cursor:pointer;
      transition:transform .15s ease, background .2s ease;
    }
    button:hover{transform:translateY(-1px); background:var(--accent-2)}
    .note{margin-top:12px; font-size:.85rem; color:var(--muted); display:none}
    @keyframes fade{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none}}
    @media (max-width:420px){ .wrap{padding:22px} }
    @media (prefers-reduced-motion: reduce){
      *,*::before,*::after{animation-duration:.01ms!important;transition-duration:.01ms!important}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Updating in progress</h1>

    <!-- Email capture (Formspree). Replace the action with your own endpoint if needed -->
    <form action="https://formspree.io/f/mvgbvbpv" method="POST" id="update-form">
      <input type="email" name="email" placeholder="your@email.com" required aria-label="Your email address">
      <button type="submit">Notify Me</button>
    </form>

    <p class="note" id="form-note">Thank you! Iâ€™ll be in touch soon.</p>
  </main>

  <script>
    // Optional inline success UX (Formspree also has its own success flow)
    const form = document.getElementById('update-form');
    const note = document.getElementById('form-note');
    if (form && note){
      form.addEventListener('submit', () => {
        // show a lightweight state right after click (non-blocking)
        setTimeout(() => { note.style.display = 'block'; }, 300);
      });
    }
  </script>
</body>
</html>
